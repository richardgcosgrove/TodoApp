<ion-navbar *navbar>
    <ion-title>Ionic 2 Example - Todo List</ion-title>
    <ion-buttons end>
        <button (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
</ion-navbar>

<ion-content class="todos">
    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoList; let i = index">
            <ion-item class="todo">
                <h2>{{ todo }}</h2>
            </ion-item>
            <ion-item-options side="left" (ionSwipe)="delete(i)">
                <button expandable success (click)="delete(i)">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button expandable danger (click)="delete(i)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
